<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARVIS AI Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <div class="logo-circle"></div>
                <h1>JARVIS</h1>
            </div>
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span>Online</span>
            </div>
        </header>

        <main class="main-content">
            <div class="interaction-area">
                <div class="visualization">
                    <div class="voice-wave"></div>
                </div>
                <div class="message-display">
                    <div class="message system">
                        <p>Hello! I'm JARVIS, your AI assistant. How can I help you today?</p>
                    </div>
                </div>
            </div>

            <div class="control-panel">
                <div class="feature-buttons">
                    <button class="feature-btn" id="voiceBtn">
                        <svg viewBox="0 0 24 24" class="icon">
                            <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                            <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                        </svg>
                        Voice Command
                    </button>
                    <button class="feature-btn" id="imageBtn">
                        <svg viewBox="0 0 24 24" class="icon">
                            <path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/>
                        </svg>
                        Generate Image
                    </button>
                </div>
                <div class="command-input">
                    <input type="text" placeholder="Type your command here...">
                    <button class="send-btn">
                        <svg viewBox="0 0 24 24" class="icon">
                            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </main>

        <aside class="sidebar">
            <h2>Command History</h2>
            <div class="history-list">
                <!-- Command history items will be added here -->
            </div>
        </aside>
    </div>
    <script src="script.js"></script>
</body>
</html>
